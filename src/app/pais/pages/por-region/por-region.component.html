<h3>Buscar por región <small> {{regionActiva | titlecase}}</small></h3>
<hr />
<h5>Seleccione una región</h5>
<div class="row">
  <div class="col">
    <!--[class.btn-primary] = "region === regionActiva"-->
    <!--[ngClass]="{
        'btn-primary': region === regionActiva,
        'clase2': region !== regionActiva
       }"-->
    <button
      *ngFor = "let region of regiones"

      [class]="getClaseCss(region) "

      (click) = "buscarRegion(region)"
    >
      {{ region |  titlecase  }}
    </button>
  </div>
</div>

<hr />
<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
